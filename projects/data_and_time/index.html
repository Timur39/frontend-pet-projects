<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data & Time</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Дата и время</h1>
        </header>
        <main class="main-block">
            <h3 class="date" id="output"></h3>
            <div class="buttons">
                <button class="btn btn-full" id="full">Полная</button>
                <button class="btn btn-date" id="date">Дата</button>
                <button class="btn btn-time" id="time">Время</button>
            </div>
        </main>
    </div>
</body>
</html>
